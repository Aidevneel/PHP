<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Ajax sum</title>
  </head>
  <body>    
    <div class="container my-5">        
        <div class="row">
            <h1 class="text-primary">JQueryAJAX Sum</h1>
            <div class="col-3 border border-primary rounded-3">
                <div class="col-11 form-floating m-3 ">
                    <input type="text" class="form-control" id="num1" placeholder="name@example.com">
                    <label for="floatingInput">Number 1</label>
                  </div>
                  <div class="col-11 form-floating m-3 ">
                    <input type="text" class="form-control" id="num2" placeholder="Password">
                    <label for="floatingPassword">Number 2</label>
                  </div>                  
                  <div class="col-4 my-3 ">
                    <input id="submit" class="btn btn-primary " type="submit" value="Addition"></button>                    
                  </div>
                  <div class="col-2 my-3 ">
                    <h1 id="result" class="text-success"></h1>             
                  </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){   
            $("#submit").on("click",function(e){  
                e.preventDefault();    
                var num1 = $("#num1").val(); 
                var num2 = $("#num2").val();       
                $.ajax({
                    url : "sum.php",
                    type : "POST",
                    data : {a: num1, b : num2},
                    success : function(c){
                        $("#result").html(c);
                    }
                });          
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
